<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post feature test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <form  id="search-form" method="post">
        <div style="display: flex; justify-content: center;">
            <input id="search-input" type="text" name="query" placeholder="Search...">
            <label style="margin: 20px;" for="filter">Filter:</label>
            <!-- filter -->
            <select name="filter" id="search-filter">
                 <!-- dropdwn items will be added here -->
            </select>
            <!-- sort -->
            <label style="margin: 20px;" for="sort_by">Sort by:</label>
            <select name="sort_by" id="search-sort">
                <option value="timestamp_desc">Latest</option>
                <option value="views_desc">Most Popular</option>
            </select>
            <button type="submit" style="background-color: #F4CE98;">Search</button>

        </div>
        <!-- div for topic errors -->
        <div id="input-error"; class="invalid-feedback" style="display: none; justify-content: center;"> Search keyword need to be at least 3 characters!!</div>
    </form>
    
    <div  id="search-result-container" >
        <!-- search result will be here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../static/js/search.js"></script>

</body>
</html>
