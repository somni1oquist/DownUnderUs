{% extends 'base.html' %}
{% block container %}
<div id="rank_container">
  <h1 id="rank_title">User Rankings</h1>
  <table id="rank_table">
      <thead>
          <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Points</th>
              <th>Level</th>
          </tr>
      </thead>
      <tbody>
          {% for user in users %}
          <tr>
              <td>{{ loop.index }}</td>
              <td><a href="{{ url_for('profile.profile_view', user_id=user.id) }}">{{ user.username }}</a></td>
              <td>{{ user.points }}</td>
              <td>{{ user.level }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>

{% endblock %}
