<nav>
  <ul class="topnav">
    <li><a href="/">Home</a></li>
    <li><a href="#createModal" id="create" data-bs-toggle="modal">Create post</a></li>
    <li class="center">
      <form  id="nav-search-form" action="{{ url_for('index.search') }}" method="GET">

        <input id="search-input" type="text" name="query">
        
        <button id="search-btn" type="submit">
          <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ddeee9;"></i>
        </button>
          <!-- div for topic errors -->
        <div id="input-error"; class="invalid-feedback"> Search keyword need to be at least 3 characters!!</div>

      </form>
    </li>
    {% if not current_user.is_authenticated %}
    <li class="right">
      <a href="{{ url_for('auth.signin') }}">
        Sign In
        <i class="fas fa-sign-in-alt"></i>
      </a>
    </li>
    {% else %}
    <li class="right">
      <a href="{{ url_for('auth.signout') }}">
        Sign Out
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </li>
    <li class="right">
      <a href="/profile/">
        <i class="fas fa-user"></i>
        {{ current_user.username }}
      </a>
    </li>
    {% endif %}
  </ul>
  
</nav>
