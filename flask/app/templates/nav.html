      <h1 style="color:white;">LOGO and Name</h1>

      <a href="{{ url_for('auth.signin') }}">

        <i class="fas fa-sign-in-alt"></i>
      </a>

    <li class="right">
      <a href="{{ url_for('auth.signout') }}">

        <i class="fas fa-sign-out-alt"></i>
      </a>
    </li>

      <a href="/profile/">
        <!-- TODO: align the img and name -->
