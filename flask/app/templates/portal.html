{% extends 'base.html' %}
{% block content %}
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
        <p><a href="{{ url_for('auth.signout') }}">Sign Out</a></p>
    {% else %}
        <p><a href="{{ url_for('auth.signin') }}">Sign In</a></p>
        <p><a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
    {% endif %}
{% endblock %}
