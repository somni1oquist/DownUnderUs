{% extends 'base.html' %}
{% block container %}
<div class="container mt-5">
  <h2 class="mb-4">Select Your Interested Topics</h2>
  <form method="POST" action="{{ url_for('auth.topic_select') }}">
    <div class="form-group">
      <div class="form-check">
        {% for topic in topics %}
        <input class="btn btn-outline-success" data-bs-toggle="button" type="button" value="{{ topic }}">
        {% endfor %}
      </div>
      <button type="button" id="next" class="btn btn-primary">Next</button>
    </div>
  </form>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script type="module" src="{{ url_for('static', filename='js/auth/topic-select.js') }}"></script>
{% endblock %}
