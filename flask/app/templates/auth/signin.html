{% extends 'base.html' %}
{% block container %}
<div class="auth-background">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="DownUnderUs Logo" class="login-logo">
        <h2 class="mb-3">Login to DownUnderUs</h2>
        <div class="auth-box">
          <div id="error-message" class="alert alert-danger" style="display: none;"></div>

          <form id="login-form" action="{{ url_for('auth.signin') }}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="d-grid gap-2">
              <button id="signInButton" type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </form>
        </div>
        <div class="new-account-box mt-3">
          <p>New to DownUnderUs?</p>
          <div class="d-grid gap-2">
            <a href="{{ url_for('auth.signup') }}" class="btn btn-primary btn-block">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
