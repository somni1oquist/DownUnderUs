{% extends 'base.html' %}
<!-- to not show banner in signin/signup page -->
{% set show_banner = False %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block container %}
<div class="auth-background">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DownUnderUs Logo" class="login-logo">
        <h2 class="mb-3">No Worries, Neighbour</h2>
        <div class="auth-box">
          <div id="error-message" class="alert alert-danger" style="display: none;"></div>
          <form id="signup-form" action="{{ url_for('auth.signup') }}" method="post">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" id="username" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" name="confirm-password" id="confirm-password" required>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="suburb" class="form-label">Suburb</label>
              <select class="form-control" name="suburb" id="suburb">
                <option value="">Select your suburb</option>
                {% for suburb in suburbs %}
                <option value="{{ suburb }}" {{ 'selected' if suburb=='Perth' else '' }}>{{ suburb }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="d-grid gap-2">
              <button id="signUpButton" type="submit" class="btn btn-info btn-block">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="new-account-box mt-3">
          <p>Already have an account?</p>
          <div class="d-grid gap-2">
            <a href="{{ url_for('auth.signin') }}" class="btn btn-info btn-block">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script type="module" src="{{ url_for('static', filename='js/auth/main.js') }}"></script>
{% endblock %}
