{% extends 'base.html' %}
{% block container %}
<div class="container mt-5">
    <h2 class="mb-4">Select Your Interested Topics</h2>
    <form method="POST" action="{{ url_for('auth.topic_select') }}">
        <div class="form-group">
            {% for topic in topics %}
                <div class="form-check">
                    <input type="checkbox" name="topics" id="{{topic}}" value="{{topic}}">
                    <label for="{{topic}}">
                        {{topic}}
                    </label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
